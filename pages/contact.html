      <div class="c-4">
        <form action="" method="post" id="contactForm" autocomplete="on">
          <div class="FormAlert">&nbsp;Your message sent&nbsp;</div>
          <div
            class="name"
            style="padding-bottom: 0; display: block; width: 100%"

            <div

                justify-content: space-between;

              "

                <input
                  type="text"
                  id="fname"
                  name="fname"
                  placeholder="First Name"
                  required
                /><br />
                <label for="fname" style="display: none">First name</label
                ><br />
              </div>
              <div style="height: auto">
                <input
                  type="text"
                  id="lname"
                  name="lname"
                  placeholder="Last Name"
                  required
                /><br />
                <label for="lname" style="display: none">Last name</label><br />
              </div>
            </div>
          </div>

          <div>
            <label for="Email">Email*</label><br />
            <input
              type="email"
              id="Email"
              name="Email"
              placeholder="Email"
            /><br />
          </div>

          <div>
            <label for="mesage">message*</label><br />
            <textarea name="message" id="message" cols="50" rows="5"></textarea>
          </div>

          <div id="send">
            <button type="submit">Send</button>
          </div>
